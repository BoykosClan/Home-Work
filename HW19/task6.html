<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашня робота №18</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body style="color: #fff">
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="tasks">
          <div class="task">
            <div class="task__text">
              <h1>Завдання 6</h1>
              <p>Виконати завдання №6</p>
              <a href="homework19.html" class="task__button">До головної!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div>
        <h2>Загальний список</h2>
        <ul class="list-common">
        <li class="item">
            Tony
            <img src="../HW19/image/arrow-right-solid.svg" class="image" data-action="add">
          </li><li class="item">
            Stewe
            <img src="../HW19/image/right – копія.svg" class="image" data-action="add">
          </li><li class="item">
            Thor
            <img src="../HW19/image/right – копія.svg" class="image" data-action="add">
          </li></ul>
      </div>

      <div>
        <h2>Обрані для змагання</h2>
        <ul class="list-competition">
        </ul>
      </div>
    </div>
    <script>
    
    function togglePlayer(event) {
        const clickedItem = event.currentTarget.closest(".item");
        const action = event.currentTarget.getAttribute("data-action");
        const list = document.querySelector(".list-competition");
        const sourceList = document.querySelector(".list-common");

        if (action === "add") {
          list.append(clickedItem);
          event.currentTarget.setAttribute("data-action", "remove");
          event.currentTarget.setAttribute(
            "src",
            "../HW19/image/arrow-right-solid.svg"
          );
        } else {
          sourceList.append(clickedItem);
          event.currentTarget.setAttribute("data-action", "add");
          event.currentTarget.setAttribute(
            "src",
            "../HW19/image/right – копія.svg"
          );
        }
      }

      window.onload = function () {
        const allImages = document.querySelectorAll(".image");

        for (let i = 0; i < allImages.length; i++) {
          allImages[i].addEventListener("click", togglePlayer);
        }
      };
    
    </script>
  </body>
</html>
