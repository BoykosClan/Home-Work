    <script>
    // Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    // Вводимо необхідні дані
    let pupilsNumber = parseInt(prompt('Введіть кількість імен'))
      let arrayOfNames = []  
      for (let i = 0; i < pupilsNumber; i++) {
        let pupilsName = prompt('Введіть  ім`я')
        arrayOfNames.push(pupilsName)
      }

    // Шукаємо необхідні дані
      function getIvanName(arrayOfNames) {
        let sumNames = 0
        for (let i = 0; i < arrayOfNames.length; i++) {
          if (arrayOfNames[i] === 'Іван') {
           sumNames++
          }
        }
        return sumNames
      }
      
    // Виводимо результат
    document.write(`Іванів у масиві: ${getIvanName(arrayOfNames)}.`)
    


</script>
