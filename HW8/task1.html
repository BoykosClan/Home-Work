    <script>
        // Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).

        let scoresNum = parseInt(prompt('Введіть кількість оцінок'))
        let scores = []
        for (let i = 0; i < scoresNum; i++) {
            let userScores = parseInt(prompt(`Введіть ${i + 1} оцінку`))
            scores.push(userScores)
        }
        function getMinScore(scores) {
            let minScore = scores[0]
            for (let i = 0; i < scores.length; i++) {
                if (minScore > scores[i]) minScore = scores[i]
            }
            return minScore
        }
        function getStudentsCategory(scores) {
            let category
            switch (getMinScore(scores)) {
                case 1:
                case 2:
                    category = 'Двійочник'
                    break;
                case 3:
                    category = 'Трійочник'
                    break;
                case 4:
                    category = 'Хорошист'
                    break;
                case 5:
                    category = 'Відмінник'
                    break;
                default:
                    throw new Error('Некоректна оцінка')
                    break;
            }
            return category
        }

        document.write(getStudentsCategory(scores))

    </script>
