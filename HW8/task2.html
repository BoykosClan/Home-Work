<script>

      /*Задача 2.
            Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
      •	номери днів, протягом яких кількість відвідувачів була меншою за 20;
      •	номери днів, коли кількість відвідувачів була мінімальною;
      •	номери днів, коли кількість відвідувачів була максимальною;
      •	загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.*/
      
      function getArrVisitorsWeek(week) {
        let arrVisitors = [];
        for (let i = 0; i < week; i++) {
          let inputVisitorsDay = parseInt(
            prompt(`Кількість відвідувачів було в ${i + 1} день`)
          );
          arrVisitors.push(inputVisitorsDay);
        }
        return arrVisitors;
      }
      function getCountDayLess20(arr) {
        let arrDayLess20 = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= 20) {
            arrDayLess20.push(i + 1);
          }
        }
        return arrDayLess20;
      }

      function getMinVisitorsDayOfWeek(arr) {
        let minVisitors = [];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === min) {
            minVisitors.push(i + 1);
          }
        }
        return minVisitors;
      }

      function getMaxVisitorsDayOfWeek(arr) {
        let maxVisitors = [];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === max) {
            maxVisitors.push(i + 1);
          }
        }
        return maxVisitors;
      }

      function getVisitorsWorkDay(arr) {
        let sumWorkDay = 0;
        for (let i = 0; i < 5; i++) {
          sumWorkDay += arr[i];
        }
        return sumWorkDay;
      }

       
      function getVisitorWeekend(arr) {
        let sumWeekend = 0;
        for (let i = 5; i < 7; i++) {
          sumWeekend += arr[i];
        }
        return sumWeekend;
      }
    // виводимо результат 
      let arr = getArrVisitorsWeek(7);
      let resultDayLess20 = getCountDayLess20(arr);
      let resultMinVisitorsWeek = getMinVisitorsDayOfWeek(arr);
      let resultMaxVisitorsWeek = getMaxVisitorsDayOfWeek(arr);
      let resultSumWorkDay = getVisitorsWorkDay(arr);
      let resultSumWeekend = getVisitorWeekend(arr);
      document.write(`Номери днів коли кількість відвідувачів була менше за 20:  ${resultDayLess20}<br>
        Номери днів коли було найменше відвідувачів:  ${resultMinVisitorsWeek}<br>
        Номери днів коли було найбільше відвідувачів:  ${resultMaxVisitorsWeek}<br>
        Кількість відвідувачів у робочі дні:  ${resultSumWorkDay}<br>
        Кількість відвідувачів у вихідні дні:  ${resultSumWeekend}`
      );
    
    
</script>
