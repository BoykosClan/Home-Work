<script>

class MultChecker {
            constructor (number, randNumber, correctAnswer, incorrectAnswer) {
                this.number = number,
                this.randNumber = randNumber,
                this.correctAnswer = correctAnswer,
                this.incorrectAnswer = incorrectAnswer
            }

            createQuestion() {
                for (let i = 0; i < 4; i++) {
                    this.randNumber = 1 + Math.floor(Math.random() * 9 - 1 + 1)
                    alert(`${this.number} * ${this.randNumber} ?`)
                    let userAnswer = parseInt(prompt('Введіть відповідь:'))
                    let test = this.number * this.randNumber
                    if (test === userAnswer) {
                        alert('Правильно!')
                        this.correctAnswer += 1;
                    } else {
                        alert('Спробуйте ще раз!')
                        this.incorrectAnswer += 1;
                    }
                } 
                this.render()
            }

            render() {
            document.write(`Правильних відповідей: ${this.correctAnswer}.<br> Неправильних відповідей: ${this.incorrectAnswer}`)
            }
        }

        let answer = new MultChecker(9, 0, 0, 0)
        answer.createQuestion()
    
    
</script>
