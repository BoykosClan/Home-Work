  <body style="color: #fff">
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="tasks">
          <div class="task">
            <div class="task__text">
              <h1>Завдання 1</h1>
              <p>Виконати завдання №1</p>
              <a href="homework15.html" class="task__button">До головної!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
     
    // 1. Create an object
    let userShot = parseInt(prompt('Куди стріляємо (1-5)?'))
    class ShootingRange {
      constructor(arrField) {
        this.arrField = arrField
      }
      
      randNumber() {
        let randIndex = Math.floor(Math.random()* 2)
        return randIndex
      }
      generateArr() {
        this.arrField = []
        for (let i = 0; i <= 5; i++) {
          this.arrField[i] = this.randNumber()
        }
      }
      display() {
        console.log(this.arrField)
      }
      shot(userShot) {
        this.randNumber()
        this.generateArr()
        this.display()
        if (this.arrField[userShot] === 1) {
          alert('Вітаю! ви влучили!')
        } else {
          alert('Спробуйте ще раз!')
        }
      }
    }
  
    let game = new ShootingRange ()
    game.shot(userShot)
  
      
    </script>
