    <script>
    // Задача 2. Створити об’єкт «Авто».  
    let fuelCount = parseInt(prompt("Введіть кількість літрів авто"))
		let passangerAdded = parseInt(prompt("Введіть кількість пасажирів для посадки у авто"))
		let passangerRemove = parseInt(prompt("Введіть кількість пасажирів для висадки з авто"))
   	class Auto {
			constructor(brand, tankSize, availableLitres, fullSeatsCount, passengerCount) {
				this.brand = brand
				this.tankSize = tankSize
				this.availableLitres = availableLitres
				this.fullSeatsCount = fullSeatsCount
				this.passengerCount = passengerCount
			}

			availableFuel() {
				return this.tankSize - this.availableLitres

			}
			
			fuel(litres) {
				const accessLitres = this.availableFuel()
				if (litres <= accessLitres) {
					this.availableLitres += litres
					document.write(`Ви заправили ${litres} літрів. У баку зараз ${this.availableLitres} літрів.<br> Доступно для заправки: ${auto.availableFuel()} літрів<br><br>`)
				}
				else {
					document.write(`Ви не можете заправити ${litres} літрів. У баку вільне місце тільки для ${accessLitres} літрів.<br> `)
				}
				return accessLitres
			}
		
			PassangersCount() {
				document.write(`Всього у авто зараз ${this.passengerCount} пасажирів) <br><br>`)
			}

			availablePlace() {
				return this.fullSeatsCount - this.passengerCount

			}
		
			boarding(passenger) {
				const accessPlaces = this.availablePlace()
				if (passenger <= accessPlaces) {
					this.passengerCount += passenger
					document.write(`Ви посадили у авто ${passenger} пасажирів. Кількість зайнятих місць: ${this.passengerCount}.<br> Залишилось доступних місць : ${this.availablePlace()}<br><br>`)
				}
				else {
					document.write(`Ви не можете посадити ${passenger} пасажирів). У машині є тільки ${accessPlaces} вільних місць.<br> `)
				}
				return accessPlaces
			}
			
			landing(leaveCount) {
				if (leaveCount <= this.passengerCount) {
					this.passengerCount -= leaveCount
					document.write(`Ви висадили з авто ${leaveCount} пасажирів). У авто залишилось: ${this.passengerCount} пасажирів)<br>`)
				}
				else {
					document.write(`Ви не можете висадити ${leaveCount} пасажирів). У машині зараз тільки ${this.passengerCount} пасажир).<br> `)
				}

			}
		}
		let auto = new Auto('Toyota', 55, 40, 5, 3)
		
		auto.fuel(fuelCount)
		auto.PassangersCount()
		auto.boarding(passangerAdded)
		auto.landing(passangerRemove)
</script>
