			class Baner {
				constructor(baners) {
					this.baners = baners
				};

				getRandomBanerIndex(min = 0, max = this.baners.length - 1) {
					return min + Math.floor(Math.random() * (max - min + 1))
				}

				render() {
					let randomBanerIndex = this.getRandomBanerIndex();
					document.write(`
						<div class="banner">
							<a class="banner__link" style= "width: 370px" href="${this.baners[randomBanerIndex].link}" target="_blank">
							<img class="banner__image" style= "width: 370px" src="${this.baners[randomBanerIndex].image}" alt="image">
							</a>
						</div>`)
				}

			}
            let baner1 = new Baner(arrayBanners);
			baner1.render()
