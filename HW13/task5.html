<script>
      // Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
      function getTrainer(minNum, maxNum) {
        setInterval(function () {
          const firstRandomNum =
            Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum
          const secondRandomNum =
            Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum
          let answer = parseInt(
            prompt(`${firstRandomNum} + ${secondRandomNum} =`)
          )
          if (answer === firstRandomNum + secondRandomNum) {
            alert('Правильно! Очікуйте наступний приклад')
          } else {
            alert('Не вірно. Очікуйте наступний приклад')
          }
        }, 10000)
      }

      getTrainer(1, 10)
    
</script>
