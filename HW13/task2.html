      // Задача 2. Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням
      // рекурсивного алгоритму.
      //Рекурсивний бінарний пошук
      function recursiveBinarySearch(array, start, end, searching) {
        if (start > end) return false;
        let mid = Math.floor((start + end) / 2);
        if (array[mid] === searching) return true;
        if (array[mid] > searching)
          return recursiveBinarySearch(array, start, mid - 1, searching);
        if (array[mid] < searching)
          return recursiveBinarySearch(array, mid + 1, end, searching);
        return false;
      }

      let array = [2, 9, 15, 12, 32, 67, 89, 45, 96, 56];
      let search = recursiveBinarySearch(array, 0, array.length - 1, 67);
