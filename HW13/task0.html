    <script>
      // Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а
      // Вводимо необідні дані
      let someNumForPower = numPower(
        parseInt(prompt("Введіть число")),
        parseInt(prompt("Введіть ступінь"))
      );
      // Вираховуємо дані
      function numPower(num, power) {
        if (power === 1) {
          return num;
        } else {
          return numPower(num, power - 1) * num;
        }
      }
      // Виводимо результати на екран     
      document.write(someNumForPower);
    </script>
