<script>
// Задача. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
const names = ["Vova", "Mariana", "Sasha", "Julia", "Vadim", "Tanya", "Olga"];
names.sort((currentName, nextName) => {
if (nextName > currentName) {
return -1;
}
});
document.write(`${names} <br>`);
function findName(arr, name) {
let startPos = 0;
let endPos = arr.length - 1;

while (startPos <= endPos) {
const middle = Math.floor((startPos + endPos) / 2);
if (arr[middle] === name) return middle;
if (arr[middle] > name) endPos = middle - 1;
if (arr[middle] < name) startPos = middle + 1;
}
return -1;
}
let result = findName(names, "Olga");
if (result !== -1) document.write(`<br>Ім’я Olga є в масиві під індексом ${result}`);
else document.write("Такого імені немає");    
</script>
