<script>
// Завдання 4. Вивести таблицю з одним рядком і  7 стовпцями.
//  Вводимо результати на екран
document.write('<table border="1px">')
let num = 1
for (let trNum = 1; trNum <= 3; trNum++) {
    
// Вираховуємо результати 
document.write('<tr>')
for (let tdNum = 1; tdNum <= 3; tdNum++) {

}

}
