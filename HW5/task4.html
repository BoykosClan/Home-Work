<script>
// Завдання 3. Вивести таблицю з одним рядком і  7 стовпцями.
// Вводимо результати на екран
document.write('<table border="1px">')
for (let i = 0; i < 1; i++) {
// Вираховуємо результати 
document.write('<tr>')
for (let j = 1; j <= 7; j++) {
document.write(`<td> ${j} </td>`)
}
document.write('</tr>')
}
// Виводимо результати на екран
document.write('</table>')
</script>
