    <script>
// Завдання 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
// Вводимо дані
document.write('<ul>')
const max = 1
const min = 100
// Вираховуємо результати
const enterNumber = parseInt(prompt('Введіть кількість випадкових чисел'))
for (i = 1; i <= enterNumber; i++) {
const randomNum = Math.floor(Math.random() * (min - max + 1)) + max
// Виводимо результати на екран
document.write(`<li style="list-style:inside">${randomNum}</li>`)
}
document.write('</ul>')
</script>
