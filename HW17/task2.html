      // 2.	Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
    class Car {
        static car;
        constructor(driver, model, number) {
          if (Car.car) return Car.car;

          this.driver = driver;
          this.model = model;
          this.number = number;

          Car.car = this;
        }

        toString() {
          return `${this.driver}, ${this.model}, ${this.number}`;
        }
      }
    const personFirst = new Car("Voldemar", "Toyota LAND CRUISER", "AH12345BI");
    document.write("Перший екземпляр класу", personFirst, "<br>");
    const personSecond = new Car("Volodymir", "Toyota Hillux", "AH54321BI");
