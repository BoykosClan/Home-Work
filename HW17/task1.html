    <script>
    //  1.	Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)
			class MathOperations {
				static getPlusNumbers(array) {
					let result = array.reduce((count, el) => (el > 0 ? count + 1 : count), 0);
					return result;
				}
				static getMinNumbers(array) {
					let result = array.reduce((count, el) => (el < 0 ? count + 1 : count), 0);
					return result;
				}
				static getNumberCount(array, number) {
					let result = array.reduce((count, el) => (el === number ? count + 1 : count), 0);
					return result;
				}
			}
			let numbers = [-32, 32, 152, -970, -154, 156, 125, 125];
			document.write(`Кількість додатних чисел ${MathOperations.getPlusNumbers(numbers)} <br>`);
			document.write(`Кількість від’ємних чисел ${MathOperations.getMinNumbers(numbers)} <br>`);
			document.write(`Кількість повторення вказаного числа - ${MathOperations.getNumberCount(numbers, 154)} <br>`);
