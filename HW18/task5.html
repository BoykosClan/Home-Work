<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашня робота №18</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body style="color: #fff">
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="tasks">
          <div class="task">
            <div class="task__text">
              <h1>Завдання 5</h1>
              <p>Виконати завдання №5</p>
              <a href="homework18.html" class="task__button">До головної!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script>    
    function createInput(textLabel, id) {
        const div = document.createElement("div");
        const label = document.createElement("label");
        label.textContent = textLabel;
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("id", id);
        input.setAttribute("value", "");
        label.append(input);
        div.append(label);
        document.body.append(div);
      }
      createInput("Введіть кількість рядків", "inputFirst");
      createInput("Введіть кількість стовпців", "inputSecond");
      function createButton(textButton, id) {
        const button = document.createElement("button");
        button.textContent = textButton;
        button.setAttribute("type", "button");
        button.setAttribute("id", id);
        document.body.append(button);
      }
      createButton("Згенерувати таблицю", "btnFirst");
      function getInputValues() {
        const quantityRows = parseInt(document.getElementById("inputFirst").value);
        const quantityColumns = parseInt(document.getElementById("inputSecond").value);
        return {
          quantityRows,
          quantityColumns,
        };
      }
      function generateTable() {
        const { quantityColumns, quantityRows } = getInputValues();
        const table = document.createElement("table");
        for (let i = 0; i < quantityRows; i += 1) {
          const tr = document.createElement("tr");
          for (let j = 1; j <= quantityColumns; j += 1) {
            const td = document.createElement("td");
            td.textContent = j + i * quantityColumns;
            tr.append(td);
          }
          table.append(tr);
        }
        document.body.append(table);
      }
      window.onload = function () {
        document.getElementById("btnFirst").onclick = generateTable;
      };
           
    </script>
  </body>
</html>
