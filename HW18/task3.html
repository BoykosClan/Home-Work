<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашня робота №18</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="color: #fff;">
   
    <div class="wrapper">
        <div class="wrapper__container">
            <div class="tasks">
                <div class="task">
                    <div class="task__text">
                        <h1>Завдання 3</h1>
                        <p>Виконати завдання №3</p>
                        <a href="homework18.html" class="task__button">До головної!</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container">

      <label>
        Введіть рік народження
        <input id="userData" type="number" value="0">
      </label>
      <div class="btn">
        <button id="Calculate">
          Розрахувати
        </button>
      </div>
      <label>
        Кількість років користувача
        <input id="age" type="number" value="0">
      </label>
  
    </div>
<script>

function getCalculate() {
			const year = 2023;
			let yearUser = parseInt(document.getElementById('userData').value);
			if (yearUser < 0) {
				alert('Ви ввели не правильні дані!')
			} else {
				let result = year - yearUser;
				document.getElementById('age').value = result
			}

		}
		window.onload = function () {
			document.getElementById('Calculate').onclick = getCalculate
		}
	
</script>
</body>
</html>
