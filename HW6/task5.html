<script>
// 5. Інвестор вклав n  тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).   
// Вводимо дані
const enterSum = parseInt(prompt("Вкажіть суму в грн"));
const percentageOfProfit = 20;
let result = enterSum;
// Вираховуємо результати
for (let i = 0; i < 20; i++) {
result = result + (result * percentageOfProfit) / 100;
}
document.write(
`При вкладених ${enterSum} грн за 20 років під 20% річних ви отримаєте ${result.toFixed(
0
)} грн`
);
            

</script>
