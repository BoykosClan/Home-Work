<script>
// Завдання 2.1 Відобразити трикутник за допомогою символів «о»
// Вводимо дані
let targetRows = 8;
let result = "";
// Вираховуємо результати
for (let row = 0; row < targetRows; row++) {
    let res = "";
    for (let i = 0; i < targetRows - row; i++) {
        res += "";
        }
        for (let j = 0; j < row; j++) {
            res += "0 ";
        }
    result += res + "<br>";
}
// Виводимо результати на екран
document.write(`<ol style="list-style: none; text-align: center;"><li style="display: flex; align-items: start;">${result}</li></ol>`)
</script>
