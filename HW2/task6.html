<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашня робота №2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="wrapper">
        <div class="wrapper__container">
            <div class="tasks">
                <div class="task">
                    <div class="task__text">
                        <h1>Завдання 6</h1>
                        <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість
                            кожного товару окремо та
                            загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
                            <a href="homework2.html" class="task__button">До головної!</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script>
    //Введення даних 
    let = productCost1 = parseFloat(prompt('Введіть вартість 1(го)  товару', '0'));
    let = quantityProduct1 = parseInt(prompt('Введіть кількість 1(го)  товару', '0'));
    let = productCost2 = parseFloat(prompt('Введіть вартість 2(го)  товару', '0'));
    let = quantityProduct2 = parseInt(prompt('Введіть кількість 2(го)  товару', '0'));
    let = productCost3 = parseFloat(prompt('Введіть вартість 3(го)  товару', '0'));
    let = quantityProduct3 = parseInt(prompt('Введіть кількість 3(го) товару', '0'));
    //Знаходимо результат 
    let sumProduct1 = productCost1 * quantityProduct1;
    let sumProduct2 = productCost2 * quantityProduct2;
    let sumProduct3 = productCost3 * quantityProduct3;
    let totalSum = sumProduct1 + sumProduct2 + sumProduct3;
    //Виводимо результат56
    document.write(`Вартість Товару ${sumProduct1} <br> 
		Вартість 1(го) Товару ${sumProduct2} <br>
		Вартість 1(го) Товару ${sumProduct3} <br> 
		Загальна 1(го) вартість ${totalSum}`);
</script>
</body>

</html>
