<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашня робота №2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        // Вводимо дані
        let productCost = parseFloat(prompt("Введіть вартість товару ", "0")).toFixed(2);
        let productQauntity = parseInt(prompt("Введіть кількість товару ", "0"));
        const VAT_PERCENTAGE = 5;
        // Вираховуємо дані
        let proudctTotalCost = productCost * productQauntity;
        let vatOfProduct = (proudctTotalCost * VAT_PERCENTAGE) / 100;
        // Виводимо дані
        alert(`Загальна вартість: ${proudctTotalCost.toFixed(2)}\nПДВ: ${vatOfProduct.toFixed(2)}`);

    </script>
    <div class="wrapper">
        <div class="wrapper__container">
            <div class="tasks">
                <div class="task">
                    <div class="task__text">
                        <h1>Завдання 3</h1>
                        <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від
                            загальної
                            вартості).
                        </p>
                        <a href="homework2.html" class="task__button">До головної!</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
