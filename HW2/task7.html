        // Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

        // Вхідні дані: firstMonth - номер першого місяця, lastMonth - номер останнього місяця, randomMonth - випадковий номер місяця,
        //  firstDay - нижня границя для випадкового номера дня, lastDay - верхня границя для випадкового номера дня,  randomDay - випадковий номер дня
        // Результат: sum - сумf випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

        const firstMonth = 1;
        const lastMonth = 2;
        const firstDay = 3;
        const lastDay = 4;

        let randomMonth = firstMonth + Math.floor(Math.random() * (lastMonth - firstMonth + 1));
        let randomDay = firstDay + Math.floor(Math.random() * (lastDay - firstDay + 1));
        let sum = randomMonth + randomDay;

        console.log(randomMonth);
        console.log(randomDay);

        alert(`Випадкове значення місяця: ${randomMonth}\nВипадкове значення дня: ${randomDay}\nСума: ${sum}`)

    </script>
