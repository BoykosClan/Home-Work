//3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.  
let minNum = 1,
    maxNum = 5;
            
// Вираховуємо дані
let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
let firstAttempt = parseInt(prompt("Відгадайте випадкове число  від 1 до 5 (1 спроба)", "0"));
if (firstAttempt === randomNum)
alert(`Прекрасно!Випадковим числом було ${randomNum}`)
else {
let secondAttempt = parseInt(prompt("Нажаль!,спробуйте ще раз (2 спроба)", "0"));
if (secondAttempt === randomNum)       
// Виводимо дані
alert(`Ви молодець!Випадковим числом було ${randomNum}`)
else
alert("Нажаль, але спроби закінчилися(")
}
