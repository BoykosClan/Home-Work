<script>

// Задача 1. Створити функцію, яка за номером місяця повертає його назву.
// Вводимо дані і вираховуємо результати
const monthNumber = parseInt(prompt("Введіть номер місяця"));
              function monthName(monthNumber) {
                let result;
              switch (monthNumber) {
                case 1: result = "Січень";
                break;
                case 2: result = "Лютий";
                break;
                case 3: result = "Березень";
                break;
                case 4: result = "Квітень";
                break;
                case 5: result = "Травень";
                break;
                case 6: result = "Червень";
                break;
                case 7: result = "Липень";
                break;
                case 8: result = "Серпень";
                break;
                case 9: result = "Вересень";
                break;
                case 10: result = "Жовтень";
                break;
                case 11: result = "Листопад";
                break;
                case 12: result = "Грудень";
                break;
                default: result = "Такого місяця не існує!"
                break;
              }
            return result;
              }
              
            
// Виводимо результати на екран
document.write(monthName(monthNumber));    
    
</script>
