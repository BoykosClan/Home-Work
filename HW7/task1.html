// Завдання №0 Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.

// Вводимо дані і вираховуємо результат
              const monthNumber = parseInt(prompt("Введіть номер місяця"));
              let result;
              function season(monthNumber) {
                if (monthNumber < 3 || monthNumber === 12) result = "Зима";
                else if (monthNumber < 6) result = "Весна";
                else if (monthNumber < 9) result = "Літо";
                else if (monthNumber < 12) result = "Осінь";
                return result;
              }
              
            
// Виводимо результат   
document.write(season(monthNumber));
