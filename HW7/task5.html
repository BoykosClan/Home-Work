<script>
// Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
// Вводимо дані

let result;
function multitask() {
let evenNumber = 0;
let positiveNumber = 0;
let overNumber = 0;
// Вираховуємо результати
for (let i = 1; i <= 5; i++) {
let num = parseInt(prompt(`Введіть число №${i}, `));
document.write(`${num} `);
if (num % 2 === 0) evenNumber++;
if (num > 0) positiveNumber++;
if (num > 100) overNumber++;
}
result = [evenNumber, positiveNumber, overNumber];
return result;
}
multitask();
document.write(
`<br> 1) кількість парних : ${result[0]} <br> 2) кількість додатних : ${result[1]} <br> 3) кількість більших за 100 : ${result[2]}`
);
             

</script>
