<body style="color: #fff;">

    <div class="wrapper">

    <script>
//4.Дано масив елементів. Вивести на екран елементи, що більші за 100
			let numsCount = parseInt(prompt("Скільки елементів будете вводити?"));
			let array = enterNums(numsCount);
			for (const num of array) {
				if (num >= 100) {
					
                document.write(`${num}<br>`);
				}
			}
			function enterNums(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let userNumber = parseInt(prompt("Введіть число"));
					array.push(userNumber);
				}
				return array;
			}

		
    </script>
</body>
