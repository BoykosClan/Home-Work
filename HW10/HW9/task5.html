<script>

		
			// Завдання 5 Дано масив елементів. Знайти добуток додатних елементів
      // Вводимо дані і вираховуємо результат
			let arrayLength = parseInt(prompt("Скільки елементів будете вводити?"));
			let array = inputData(arrayLength);
			document.write(`Добуток додатних чисел = ${getMultiple(array)}`);
			function inputData(num) {
				let array = [];
				for (let index = 0; index < num; index++) {
					let userNumber = parseInt(prompt("Введіть число"));
					array.push(userNumber);
				}

				return array;
			}
			function getMultiple(arr) {
				let result = 1;
				for (const num of arr) {
					if (num > 0) {
						result *= num;
					}
				}
				return result;
			}
			
    
</script>
