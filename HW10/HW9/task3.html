<script>
// 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
// Вводимо дані
let numsCount = parseInt(prompt('Введіть кількість елементів'))
// Вираховуємо необхідні результати
let arr = new Array (numsCount)
arr.fill (7)
arr.fill (1,0,5)
// Виводимо результати на екран
document.write(arr)
</script>
